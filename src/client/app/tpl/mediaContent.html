<div ng-switch='getType(src)' style='position: relative' ng-mouseover = 'isHovered = true' ng-mouseout = 'isHovered = false'>
	<img ng-switch-when='image' ng-src = '{{src.href}}' alt='{{src.caption}}' title='{{src.title}}' style="margin:auto;">
	<video ng-switch-default  
		class='video-js vjs-default-skin' 
		controls preload='none' poster='{{src.thumbhref}}' 
		data-setup='{}' id='{{getId()}}'>
		<source src='{{src.href}}' type='{{src.mimetype}}' />
	</video>
	<div class='label carousel-caption' ng-show = 'isHovered && src.caption'>
	    <h4 class='title'>{{src.title}}</h4>
	    <p class='caption'>{{src.caption}}</p>
	</div>
</div>
